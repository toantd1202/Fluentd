<source>
   @type tail
   path /fluentd/etc/data.json
   tag jsonfile
   <parse>
     @type json
   </parse>
</source>

<match **>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    index_name fluentd.${tag}.%Y%m%d
    logstash_format true
    include_tag_key true
    reconnect_on_error true
    reload_on_failure true
    reload_connections false
  </store>
</match> 
